---
- hosts: localhost
  remote_user: ec2-user
  become: true
  become_method: sudo
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk
  tasks:
    - name: install ruby
      package:
        name: ruby
        state: present
    - name: install node
      package:
        name: nodejs
        state: present