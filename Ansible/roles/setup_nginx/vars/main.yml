---
# vars file for setup_nginx

ssl_directory: /etc/nginx/ssl
ssl_command: openssl req -new -nodes -x509 -subj "/C=US/ST=Pennsylvania/L=Philadelphia/O=IT/CN=${ansible_hostname}" -days 3650 -keyout /etc/nginx/ssl/server.key -out /etc/nginx/ssl/server.crt -extensions v3_ca creates=/etc/nginx/ssl/server.crt
index_location: /usr/share/nginx/html/index.html

